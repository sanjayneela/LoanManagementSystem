<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Admin Dashboard</title>
    {% block css_block %}
    <style>
        /* Basic body and font styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        /* Navbar styling */
        .navbar {
            background-color: #ffffff;
            padding: 1rem 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            color: #343a40;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        /* Button styling for menu items */
        .nav-btn {
            color: #ffffff !important;
            background-color: #007bff !important;
            border: none !important;
            margin: 0.2rem !important;
            padding: 0.5rem 1rem !important;
            font-weight: 500;
            font-size: 0.9rem;
            transition: background-color 0.3s ease !important;
            display: inline-block !important;
        }

        .nav-btn:hover {
            background-color: #0056b3 !important;
        }

        /* Adjust spacing on mobile */
        @media (max-width: 768px) {
            .nav-btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
    {% endblock %}
</head>

<body>
    <!-- Navbar with Buttons -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex flex-wrap" style="background-color:slateblue;">
                    <a href="/manager/dashboard" class="btn nav-btn"><i class="fas fa-th-large me-2"></i><font style="color:white;">Dashboard</font></a>
                    <a href="/manager/users" class="btn nav-btn"><i class="fas fa-users me-2"></i><font style="color:white;">Users</font></a>
                    <a href="/manager/transaction-loan" class="btn nav-btn"><i class="fas fa-chart-bar me-2"></i><font style="color:white;">Transactions</font></a>
                    <a href="/manager/approved-loan" class="btn nav-btn"><i class="fas fa-check-circle me-2"></i><font style="color:white;">Approved Loan</font></a>
                    <a href="/manager/loan-request-user" class="btn nav-btn"><i class="fas fa-file-signature me-2"></i><font style="color:white;">Request Loan</font></a>
                    <a href="/manager/rejected-loan" class="btn nav-btn"><i class="fas fa-times-circle me-2"></i><font style="color:white;">Rejected Loan</font></a>
                    <a href="/manager/add-category" class="btn nav-btn"><i class="fas fa-list-alt me-2"></i><font style="color:white;">Add Category</font></a>
                </div>
                <div class="ms-auto">
                    <a href="/account/logout-customer" class="btn nav-btn"><i class="fas fa-sign-out-alt me-2"></i>Sign Out</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container-fluid">
        {% block body_block %}{% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/admin.js' %}"></script>
</body>
</html>
